name: E2E Tests

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

on:
  push:
    branches: [main, next]
  pull_request:

# Only allow one deployment at a time for GitHub Pages
concurrency:
  group: e2e-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build Docker image for PRs - calls reusable workflow
  build-image-pr:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/docker-build-pr.yml
    with:
      disable-image-optimization: true

  # Build Docker image for push events - builds inline
  build-image-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      artifact-name: docker-image-push-${{ github.run_id }}
      image-name: fresco
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: fresco:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar
          build-args: |
            DISABLE_IMAGE_OPTIMIZATION=true

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-push-${{ github.run_id }}
          path: /tmp/image.tar
          retention-days: 1
          compression-level: 1

  # Run E2E tests using whichever image was built
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build-image-pr, build-image-push]
    if: always() && (needs.build-image-pr.result == 'success' || needs.build-image-push.result == 'success')
    outputs:
      test-result: ${{ steps.test.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm playwright install --with-deps

      - name: Download Docker image (PR)
        if: github.event_name == 'pull_request'
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-image-pr.outputs.artifact-name }}
          path: /tmp

      - name: Download Docker image (Push)
        if: github.event_name == 'push'
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-image-push.outputs.artifact-name }}
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image.tar

      - name: Run E2E tests
        id: test
        run: pnpm test:e2e
        env:
          CI: true
          TEST_IMAGE_NAME: ${{ github.event_name == 'pull_request' && format('{0}:latest', needs.build-image-pr.outputs.image-name) || 'fresco:test' }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            tests/e2e/playwright-report/
            tests/e2e/test-results/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: tests/e2e/test-results/**/*.webm
          retention-days: 7

      # Prepare report for GitHub Pages deployment (only on failure)
      - name: Upload Pages artifact
        if: failure() && github.event_name == 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: tests/e2e/playwright-report/

  # Deploy report to GitHub Pages on test failure
  deploy-report:
    if: failure() && github.event_name == 'pull_request' && needs.e2e.outputs.test-result == 'failure'
    needs: e2e
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment on PR with report link
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## üé≠ Playwright E2E Test Report

            ‚ùå **Tests failed.** View the full report here:

            üëâ **[${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})**

            <details>
            <summary>Report details</summary>

            - **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - **Commit:** ${{ github.event.pull_request.head.sha }}
            - **Branch:** `${{ github.head_ref }}`

            </details>
