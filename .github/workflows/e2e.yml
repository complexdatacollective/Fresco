name: E2E Tests

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

on:
  push:
    branches: [main, next]
  pull_request:

# Only allow one deployment at a time for GitHub Pages
concurrency:
  group: e2e-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      test-result: ${{ steps.test.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run E2E tests
        id: test
        run: pnpm test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            tests/e2e/playwright-report/
            tests/e2e/test-results/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: tests/e2e/test-results/**/*.webm
          retention-days: 7

      # Prepare report for GitHub Pages deployment (only on failure)
      - name: Upload Pages artifact
        if: failure() && github.event_name == 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: tests/e2e/playwright-report/

  # Deploy report to GitHub Pages on test failure
  deploy-report:
    if: failure() && github.event_name == 'pull_request' && needs.e2e.outputs.test-result == 'failure'
    needs: e2e
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment on PR with report link
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ğŸ­ Playwright E2E Test Report

            âŒ **Tests failed.** View the full report here:

            ğŸ‘‰ **[${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})**

            <details>
            <summary>Report details</summary>

            - **Workflow run:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - **Commit:** ${{ github.event.pull_request.head.sha }}
            - **Branch:** `${{ github.head_ref }}`

            </details>
