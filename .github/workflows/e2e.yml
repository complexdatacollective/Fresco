name: E2E Tests

permissions:
  contents: read

on:
  push:
    branches: [main, next]
  pull_request:

jobs:
  # Build Docker image for PRs - calls reusable workflow
  build-image-pr:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/docker-build-pr.yml
    with:
      disable-image-optimization: true

  # Build Docker image for push events - builds inline
  build-image-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      artifact-name: docker-image-push-${{ github.run_id }}
      image-name: fresco-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: fresco-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar
          build-args: |
            DISABLE_IMAGE_OPTIMIZATION=true

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-push-${{ github.run_id }}
          path: /tmp/image.tar
          retention-days: 1
          compression-level: 1

  # Run E2E tests using whichever image was built
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build-image-pr, build-image-push]
    if: always() && (needs.build-image-pr.result == 'success' || needs.build-image-push.result == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm playwright install --with-deps

      - name: Download Docker image (PR)
        if: github.event_name == 'pull_request'
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-image-pr.outputs.artifact-name }}
          path: /tmp

      - name: Download Docker image (Push)
        if: github.event_name == 'push'
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-image-push.outputs.artifact-name }}
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image.tar

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            tests/e2e/playwright-report/
            tests/e2e/test-results/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: tests/e2e/test-results/**/*.webm
          retention-days: 7
