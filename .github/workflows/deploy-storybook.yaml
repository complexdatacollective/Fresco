name: Deploy Storybook

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - run: pnpm build-storybook

      - name: Deploy to Netlify
        id: netlify
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            OUTPUT=$(npx netlify-cli deploy --prod --dir=storybook-static --site=${{ secrets.NETLIFY_STORYBOOK_SITE_ID }} --json)
          else
            OUTPUT=$(npx netlify-cli deploy --dir=storybook-static --site=${{ secrets.NETLIFY_STORYBOOK_SITE_ID }} --json)
          fi
          echo "deploy_url=$(echo $OUTPUT | jq -r '.deploy_url // .url')" >> $GITHUB_OUTPUT
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: Add PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸŽ¨ **Storybook Preview:** ${{ steps.netlify.outputs.deploy_url }}`
            })