name: Checks
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Restore pnpm cache
        id: cache
        uses: ./.github/actions/pnpm-cache
        with:
          mode: restore

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Save pnpm cache
        if: always()
        uses: ./.github/actions/pnpm-cache
        with:
          mode: save
          cache-hit: ${{ steps.cache.outputs.cache-hit }}
          cache-key: ${{ steps.cache.outputs.cache-key }}

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Restore pnpm cache
        id: cache
        uses: ./.github/actions/pnpm-cache
        with:
          mode: restore

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Save pnpm cache
        if: always()
        uses: ./.github/actions/pnpm-cache
        with:
          mode: save
          cache-hit: ${{ steps.cache.outputs.cache-hit }}
          cache-key: ${{ steps.cache.outputs.cache-key }}

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Restore pnpm cache
        id: cache
        uses: ./.github/actions/pnpm-cache
        with:
          mode: restore

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit

      - name: Save pnpm cache
        if: always()
        uses: ./.github/actions/pnpm-cache
        with:
          mode: save
          cache-hit: ${{ steps.cache.outputs.cache-hit }}
          cache-key: ${{ steps.cache.outputs.cache-key }}

  knip:
    env:
      SKIP_ENV_VALIDATION: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Restore pnpm cache
        id: cache
        uses: ./.github/actions/pnpm-cache
        with:
          mode: restore

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run knip
        run: pnpm knip

      - name: Save pnpm cache
        if: always()
        uses: ./.github/actions/pnpm-cache
        with:
          mode: save
          cache-hit: ${{ steps.cache.outputs.cache-hit }}
          cache-key: ${{ steps.cache.outputs.cache-key }}
