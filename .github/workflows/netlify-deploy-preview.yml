name: Deploy Preview

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v9

      - name: Create Neon Branch
        id: create-branch
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ steps.branch-name.outputs.current_branch }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Setup
        uses: complexdatacollective/github-actions/setup-pnpm@v1

      - name: Install Netlify CLI
        run: pnpm add -g netlify-cli

      - name: Write .env file
        env:
          NEON_DB_URL: ${{ steps.create-branch.outputs.db_url }}
          NEON_DB_URL_POOLED: ${{ steps.create-branch.outputs.db_url_pooled }}
        run: |
          # Pull down the environment variables for the deploy-preview context
          netlify env:list --context deploy-preview --plain >> .env
          # Add the database connection URLs to the .env file
          echo "DIRECT_URL=$NEON_DB_URL" >> .env
          echo "DATABASE_URL=$NEON_DB_URL_POOLED" >> .env

      - name: Run Migrations
        run: npx tsx scripts/setup-database.ts

      - name: Set Netlify runtime environment variables
        env:
          NEON_DB_URL: ${{ steps.create-branch.outputs.db_url }}
          NEON_DB_URL_POOLED: ${{ steps.create-branch.outputs.db_url_pooled }}
          BRANCH_NAME: ${{ steps.branch-name.outputs.current_branch }}
        run: |
          # Set the database connection URLs scoped to this PR's branch so
          # they're available at runtime in serverless functions without
          # conflicting with other PRs. Netlify resolves env vars with
          # branch-specific values taking priority over deploy-preview context.
          netlify env:set DATABASE_URL "$NEON_DB_URL_POOLED" --context "branch:$BRANCH_NAME"
          netlify env:set DIRECT_URL "$NEON_DB_URL" --context "branch:$BRANCH_NAME"

      - name: Deploy Preview to Netlify with CLI
        id: deploy
        run: |
          # Deploy the preview to Netlify
          netlify deploy --alias="pr-${{ github.event.number }}" --context=deploy-preview --json > netlify-deploy.json
          # Get the deploy URL from the netlify-deploy.json file
          DEPLOY_URL=$(cat netlify-deploy.json | jq -r '.deploy_url')
          # Export the deploy URL as an output for this step
          echo "deploy_url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"

      - name: Comment on Pull Request
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            | Resource | Link |
            |----------|------|
            | Netlify Preview ğŸš€ | ${{ steps.deploy.outputs.deploy_url }} |
            | Neon branch ğŸ˜ | https://console.neon.tech/app/projects/${{ vars.NEON_PROJECT_ID }}/branches/${{ steps.create-branch.outputs.branch_id }} |
