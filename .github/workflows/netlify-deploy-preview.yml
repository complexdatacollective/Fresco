name: Deploy Preview

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Neon Branch
        id: create-branch
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.pull_request.number }}-${{ github.head_ref }}
          database: ${{ vars.NEON_DATABASE_NAME }}
          role: ${{ vars.NEON_DATABASE_USERNAME }}
          api_key: ${{ secrets.NEON_API_KEY }}
          prisma: true

      - name: Install Netlify CLI
        run: pnpm add -g netlify-cli

      - name: Set Neon database URLs in Netlify
        run: |
          netlify env:set DATABASE_URL "${{ steps.create-branch.outputs.db_url_pooled }}" --context branch:${{ github.head_ref }}
          netlify env:set DATABASE_URL_UNPOOLED "${{ steps.create-branch.outputs.db_url }}" --context branch:${{ github.head_ref }}

      - name: Create .env for build
        run: |
          echo "DATABASE_URL=${{ steps.create-branch.outputs.db_url_pooled }}" > .env
          echo "DATABASE_URL_UNPOOLED=${{ steps.create-branch.outputs.db_url }}" >> .env

      - name: Build
        run: netlify build --context branch:${{ github.head_ref }}

      - name: Deploy preview
        id: deploy
        run: |
          netlify deploy --alias="pr-${{ github.event.pull_request.number }}" --json > netlify-deploy.json
          echo "deploy_url=$(jq -r '.deploy_url' netlify-deploy.json)" >> "$GITHUB_OUTPUT"

      - name: Comment on Pull Request
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            | Resource | Link |
            |----------|------|
            | Netlify Preview | ${{ steps.deploy.outputs.deploy_url }} |
            | Neon branch | https://console.neon.tech/app/projects/${{ vars.NEON_PROJECT_ID }}/branches/${{ steps.create-branch.outputs.branch_id }} |
