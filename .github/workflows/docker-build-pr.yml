name: Build Docker Image (PR)

on:
  pull_request:
    branches:
      - main
      - develop
    # Only build when relevant files change
    paths:
      - 'Dockerfile'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'prisma/**'
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'actions/**'
      - 'hooks/**'
      - 'utils/**'
      - 'schemas/**'
      - 'types/**'
      - 'public/**'
      - 'styles/**'
      - 'next.config.js'
      - 'tailwind.config.ts'
      - 'postcss.config.js'
      - 'tsconfig.json'
      - '.github/workflows/docker-build-pr.yml'

permissions:
  contents: read
  packages: write
  pull-requests: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # PR number tag
            type=ref,event=pr
            # PR head SHA (short)
            type=sha,prefix=pr-${{ github.event.pull_request.number }}-,format=short

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=gha,mode=max
          # Export image to tarball for artifact upload
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-pr-${{ github.event.pull_request.number }}
          path: /tmp/image.tar
          retention-days: 7

      - name: Add comment with image info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const sha = context.sha.substring(0, 7);
            const registry = '${{ env.REGISTRY }}';
            const imageName = '${{ env.IMAGE_NAME }}';

            const body = `## üê≥ Docker Image Built

            **Pull the image:**
            \`\`\`bash
            docker pull ${registry}/${imageName}:pr-${prNumber}
            # or with specific commit
            docker pull ${registry}/${imageName}:pr-${prNumber}-${sha}
            \`\`\`

            **Run locally:**
            \`\`\`bash
            docker run -p 3000:3000 ${registry}/${imageName}:pr-${prNumber}
            \`\`\`

            **Image digest:** \`${{ steps.build.outputs.digest }}\`

            > This image will be available for 7 days and is automatically cleaned up when the PR is closed.
            `;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('üê≥ Docker Image Built')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }

  # Cleanup job that runs when PR is closed
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Delete PR image from registry
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            // Note: GHCR cleanup requires additional setup
            // This is a placeholder - actual cleanup may need
            // ghcr.io API calls or a separate cleanup workflow
            console.log(`PR #${prNumber} closed - image cleanup would happen here`);
            console.log('Consider setting up automatic cleanup via GitHub package settings');
